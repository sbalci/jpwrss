---
name:  treg
title: Linear Regression Single Coefficient (t or z Test)
menuGroup: jpwrss
menuSubgroup: Regression
version: '1.0.0'
jas: '1.2'

options:
    - name: calculate
      title: 'Calculate the Following'
      type: List
      options:
        - title: Statistical Power
          name: selectpower
        - title: Sample Size
          name: selectsamplesize
      default: selectpower
    
    # not in the function per se
    - name: stdinput
      title: "Standardized Input?"
      type: Bool
      default: false 
      
    # title conditional on 'stdbeta = false'
    - name: beta1
      # title: 'Standardized Regression Coefficient'
      title: 'Regression Coefficient'
      type: Number
      default: 0.25
      
    # title conditional on 'stdbeta = false'
    - name: beta0
      # title: 'Standardized Regression Coefficient under Null Hypothesis'
      title: 'Regression Coefficient under Null Hypothesis'
      type: Number
      default: 0
      
    - name: margin
      title: 'Margin (Difference Toleration)'
      type: Number
      default: 0
    
    # conditional on 'stdbeta == false'
    # if 'stdinput == true' remove 'sdy'
    - name: sdx
      title: 'Standard Deviation of the Predictor'
      type: Number
      default: 1 

    # conditional on 'stdbeta == false'
    # if 'stdinput == true' remove 'sdy'
    - name: sdy
      title: 'Standard Deviation of the Outcome'
      type: Number
      default: 1         
      
    - name: k
      title: 'Total Number of Predictors'
      type: Integer
      default: 1
      
    - name: r2
      title: 'Expected Model (Adj) R-squared'
      type: Number
      default: 0

    - name: power
      title: 'Statistical Power (1- Beta)'
      type: Number
      default: 0.8

    - name: alpha
      title: 'Type I error rate (alpha)'
      type: Number
      default: 0.05

    - name: alternative
      title: 'Alternative Hypothesis'
      type: List
      options:
        - title: Not equal
          name: not equal
        - title: Greater
          name: greater
        - title: Less
          name: less
        - title: Equivalent
          name: equivalent
        - title: Non-inferior
          name: non-inferior
        - title: Superior
          name: superior
      default: not equal

    - name: n
      title: 'Sample Size'
      type: Number
      default: 200

...
